<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Check Weekend</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    #dateInput {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 10px;
    }

    #checkBtn {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }

    #result {
        margin-top: 20px;
        font-size: 18px;
    }
</style>
</head>
<body>

<input type="date" id="dateInput">
<button id="checkBtn">Check Weekend</button>
<div id="result"></div>

<script>
$(document).ready(function(){
    $("#checkBtn").click(function(){
        var selectedDate = new Date($("#dateInput").val());
        var dayOfWeek = selectedDate.getDay();
        if (dayOfWeek === 0 || dayOfWeek === 6) {
            $("#result").text("It's a weekend!");
        } else {
            $("#result").text("It's not a weekend.");
        }
    });
});
</script>

</body>
</html>
