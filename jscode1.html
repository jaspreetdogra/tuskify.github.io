<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f7fafc;
    }

    #content {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 20px;
      color: #4a5568;
    }

    label {
      font-weight: bold;
      color: #4a5568;
    }

    input[type="number"] {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #cbd5e0;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #4c51bf;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #434190;
    }

    #tableOutput {
      margin-top: 20px;
      text-align: left;
      padding: 10px;
      border: 1px solid #cbd5e0;
      border-radius: 5px;
      background-color: #edf2f7;
    }

    #tableOutput p {
      margin: 0;
      font-size: 16px;
      color: #4a5568;
    }
  </style>
</head>
<body>

  <div id="content">
    <h1>Multiplication Table Generator</h1>

    <label for="numberInput">Enter a number: </label>
    <input type="number" id="numberInput" placeholder="Enter a number">

    <button onclick="generateTable()">Generate Table</button>

    <div id="tableOutput"></div>

    <script>
      function generateTable() {
        // Get the input value
        var number = document.getElementById("numberInput").value;

        // Validate if a number is entered
        if (!isNaN(number) && number !== "") {
          // Clear previous table output
          document.getElementById("tableOutput").innerHTML = "";

          // Generate and display the multiplication table
          if (number == 0) {
            document.getElementById("tableOutput").innerHTML = "<p>Table cleared.</p>";
          } else {
            for (var i = 1; i <= 10; i++) {
              var result = number * i;
              document.getElementById("tableOutput").innerHTML += `<p>${number} x ${i} = ${result}</p>`;
            }
          }
        } else {
          alert("Please enter a valid number.");
        }
      }
    </script>
  </div>

</body>
</html>
