<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>List and Link Example</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        margin-top: 30px;
    }

    h2 {
        margin-top: 20px;
        color: #007bff;
    }

    p {
        margin: 10px 0;
    }

    a {
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>
</head>
<body>

<div class="container">
    <h1>HTML Document with Internal and External Links</h1>

    <h2 id="internal-link-section">Internal Linking:</h2>
    <p>Click <a href="#external-link-section">here</a> to jump to the External Link section.</p>

    <h2 id="external-link-section">External Linking:</h2>
    <p>Visit the official <a href="https://r.mtdv.me/watch?v=7yenFS8emt" target="_blank">Example Website</a>.</p>
</div>

</body>
</html>
